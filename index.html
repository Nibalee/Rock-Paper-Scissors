<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>
        console.log("Hello world!");
        const roles =["rock",  "paper", "scissors"];

        function getComputerChoice(){
            let random = Math.floor(Math.random()*3); //Expected output: 0 / 1 / 2
            return parseInt(random);
        }

        function playerSelection(){
            const str = prompt("Please enter your choice: Rock / Paper / Scissors")
            return str.toLowerCase();
        }

        let computerScore=0;
        let playerScore = 0;

        
            function singleRound(player, computer){
                if(player.toLowerCase() === roles[computer].toLocaleLowerCase()){
                    return "It is a draw ! You chose the same move.";
                }
                else if(player.toLowerCase() === 'rock'){
                    if(roles[computer].toLocaleLowerCase()=== "scissors"){
                        playerScore++;
                        return "You won ! Rock beats Scissors";
                    }
                    else {
                        computerScore++;
                        return "You lost! Paper beats Rock";
                    }
                }
                else if(player.toLowerCase() === "paper"){
                    if(roles[computer].toLocaleLowerCase()=== "Rock"){
                        playerScore++;
                        return "You won ! Paper beats Rock";
                    }
                    else {
                        computerScore++;
                        return "You lost! Scissors beats Paper";
                    }
                }
                else if(player.toLowerCase() === "scissors"){
                    if(roles[computer].toLocaleLowerCase()=== "Paper"){
                        playerScore++;
                        return "You won ! Scissors beats Paper";
                    }
                    else {
                        computerScore++;
                        return "You lost! Rock beats Scissors";
                    }
                }
            }
        while(playerScore !== 5 && computerScore!== 5){
            let player = playerSelection();
            console.log(player);
            let computer = getComputerChoice();
            console.log(roles[computer]);
            console.log(singleRound(player, computer));
            console.log("Player:" + playerScore);
            console.log("Computer: "+ computerScore);
        }

        console.log((playerScore===5)? "You won!": "You lost");

    </script>
</body>
</html>
